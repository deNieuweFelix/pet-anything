<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pet anything!</title>
    <link rel="stylesheet" href="style/index-style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div id="settings">
            <button onclick="openWindow(0)">Customize...</button>
            <div id="customize">
                <label for="bgColor">Background color:</label>
                <input onchange="changeSetting(0)" type="color" id="bgColor">
                <br>
                <label>load image instantly:</label>
                <input type="checkbox">
            </div>
        </div>
        <div id="terminal">
            <input id="terminalConsole" type="text" autocomplete="off">
            <!-- This wil only show text from script! -->
        </div>
        <div id="introThings">
            <h1>Welcome!</h1>
            <h2>How to use this "tool":</h2>
            <p>First, upload an image using the file input.</p>
            <p>Once you've chosen an image, press the "load" button</p>
        </div>
        <div id="mainThings">
            <div id="buttons">
                <input id="imageInput" type="file" accept="image/*">
                <button onclick="loadIMG()">Load...</button>
            </div>
            <div id="petContainer">
                <p id="warningFirstLoad">!!!load image first!!!</p>
                <img id="petDisplay" src="#">
            </div>
        </div>
    </main>
</body>
</html>
