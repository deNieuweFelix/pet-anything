<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pet anything!</title>
    <link rel="stylesheet" href="style/index-style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div id="settings">
            <button onclick="openWindow(0)">Customize...</button>
            <div id="customize">
                <label for="bgColor">Background color:</label>
                <input onchange="changeSetting(0)" type="color" id="bgColor">
                <br>
                <label>load image instantly:</label>
                <input onclick="changeSetting(1)" type="checkbox" id="instantLoadCheck">
                <br>
                <label>Automatically clear console:</label>
                <input id="autoCLRcon" type="checkbox" onclick="changeSetting(2)">
                <br>
                <label>Custom clear interval:</label>
                <input id="customCLRint" type="checkbox" disabled>
                <br>
                <label>Custom interval:</label>
                <br>
                <input id="customCLRval" type="range" disabled>
            </div>
        </div>
        <div id="terminal">
            <input id="terminalConsole" type="text" autocomplete="off">
            <!-- This wil only show text from script! -->
        </div>
        <div id="introThings">
            <h1>Welcome!</h1>
            <h2>How to use this "tool":</h2>
            <p>First, upload an image using the file input.</p>
            <p>Once you've chosen an image, press the "load" button</p>
        </div>
        <div id="mainThings">
            <div id="buttons">
                <input id="imageInput" type="file" accept="image/*">
                <button onclick="loadIMG()">Load...</button>
            </div>
            <div id="petContainer">
                <p id="warningFirstLoad">!!!load image first!!!</p>
                <img id="petDisplay" src="#">
            </div>
        </div>
        <div id="miniGames">
            <div id="rockPaperScissors" onclick="rpsTopBarControls(2)">
                <div id="topBar">
                    <button id="closeButton" onclick="rpsTopBarControls(0)">X</button>
                    <button id="miniButton" onclick="rpsTopBarControls(1)">_</button>
                </div>
                <div id="character">
                    <div id="head"><p id="faceDisplay">(:</p></div>
                    <div id="torso"></div>
                    <div id="dialogueBox">
                        <p id="dialogue">This is some dialogue</p>
                    </div>
                    <div id="optionHolder">
                        <div class="rpcChoice" onclick="rockPaperScissorsGame(0)"><p>Rock</p></div>
                        <div class="rpcChoice" onclick="rockPaperScissorsGame(1)"><p>Paper</p></div>
                        <div class="rpcChoice" onclick="rockPaperScissorsGame(2)"><p>Scissors</p></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
